<html>
  <body>
    <p>
      Products
    </p>
    <ul>
    <li *ngFor="let product of products">
        <a routerLink="/products/{{product.id}}" (click)="onSelect(product)">
          <h3>
            {{product.name}}
          </h3>
        </a>
          <p>
            {{product.description}}
          </p>
          <p>
            {{product.price}}
          </p>
    </li>
    </ul>
  </body>
</html>
