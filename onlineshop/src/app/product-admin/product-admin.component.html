<html>
  <body>
    <p>
      Products
    </p>
    <p>
      <a routerLink="/categories">Categories</a>
    </p>
    <div>
      <label>
        Product name:
        <input #productName />
      </label>
      <button (click)="add(productName.value); productName.value=''">add</button>
    </div>
    <div style="display: inline-flex; margin: 10px;" *ngFor="let product of products">
        <a style="text-decoration: none;" routerLink="/products/{{product.id}}" (click)="onSelect(product)">
          <img style="width: 300px;" src="{{product.image}}">
          <div style="text-align: center; width: 300px;">
          <h3>
            {{product.name}}
          </h3>
          <p>
            {{product.description}}
          </p>
          <p>
            {{product.price}}
          </p>
          </div>
        </a>
    </div>
  </body>
</html>
