<app-header></app-header>
<div style="display: inline-flex; margin: 10px;" *ngFor="let product of products">
  <a style="text-decoration: none;" routerLink="/categories/Kid/products/{{product.id}}" (click)="onSelect(product)">
    <img style="width: 300px;" src="{{product.image}}">
    <div style="text-align: center; width: 300px;">
      <h3>
        {{product.name}}
      </h3>
      <p>
        {{product.description}}
      </p>
      <p>
        {{product.price}}
      </p>
    </div>
  </a>
  </div>
  <br>
  <button (click)="goBack()">Back</button>
